<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create My CSUF Account</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="./logIn.css" type="text/css" rel="stylesheet"> 
</head>
<body>
	<div class="container-fluid text-center">
    <div class="row align-items-center" style="background-color: white;">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
        	<h1 class="mt-4">Create account</h1>
	        <form onsubmit="return submitForm();" id="myForm" class="form-container my-4" style="background-color: rgb(139, 196, 223);">
	          <h5 class="mt-2 mb-1 text-start">Fill this form to create an account</h4>

	          <!-- INPUT  -->
	          <div class="form-group" id="columna">
	              <input type="text" id="name" placeholder="Name" class="form-control my-3 p-2" required autofocus>
	              <div class="invalid-feedback">Please enter a valid name.</div>
	          </div>
	          <div class="form-group" id="columna">
	              <input type="email" id="email" placeholder="CSUF E-mail" class="form-control my-3 p-2" required autofocus>
	              <div class="invalid-feedback">Please enter a valid email.</div>
	          </div>
	          <div class="form-group" id="columna">
	              <input type="text" id="ciwd" placeholder="CIWD" class="form-control my-3 p-2" required autofocus>
	              <div class="invalid-feedback">Please enter a valid username.</div>
	          </div>
	          <div class="form-group" id="columna">
	              <input type="password" id="password" placeholder="Password" class="form-control my-3 p-2" required autofocus>
	              <div class="invalid-feedback">Please enter a valid password.</div>
	          </div>
	          <div class="form-group" id="columna">
	              <input type="password" id="confirmPassword" placeholder="Password" class="form-control my-3 p-2" required autofocus>
	              <div class="invalid-feedback">Password does not match.</div>
	          </div>

	          <!-- TERMS & CONDITIONS -->
          	<div class="text-start" style="display: inline-flex;">
	          	<label class="radio"><input type="radio" id="radioBtn" class="radio-input"><div class="radio-radio"></div></label>
						  <label class="">I accept the <a class="account" href="#">Terms of Use</a> & <a class="account" href="#">Privacy Policy</a>.</label>
						</div>

          	<!-- BUTTON -->

	          <div class="form-group mb-3 mt-5">
	              <div id="main-buton">
	              	<input type="submit" class="submit-button" value="Submit">
				  </div>
	          </div>
	        </form>
	        <a href="./mainmenu.html">Back to Main Page</a>
	      </div>
      </div>
    </div>
  <script src="./signIn.js" type="text/javascript"></script>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
